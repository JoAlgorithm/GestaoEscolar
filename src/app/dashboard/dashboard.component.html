
<div fxLayout="row wrap" >
        <div fxFlex.gt-sm="25" fxFlex.gt-xs="50" fxFlex="100">
          <mat-card class="card-widget mat-teal" mat-icon-button (click)="detalhes(row)" >
            <div mat-card-widget>
              <div mat-card-float-icon>
                <mat-icon>person</mat-icon>
              </div>

                <h2 mat-card-widget-title>{{estudantes?.length}}</h2>
                <p>Estudantes</p>
              </div>
            </div>
          </mat-card>
        </div>
