
<div fxLayout="row wrap" >
        <div fxFlex.gt-sm="25" fxFlex.gt-xs="50" fxFlex="100">
          <mat-card class="card-widget mat-teal" mat-icon-button (click)="detalhes(row)" >
            <div mat-card-widget>
              <div mat-card-float-icon>
                <mat-icon>person</mat-icon>
              </div>
              <div class="pl-0">
                <h2 mat-card-widget-title>{{estudantes?.length}}</h2>
                <p>Estudantes</p>
              </div>
            </div>
          </mat-card>
        </div>
   
        <div fxFlex.gt-sm="25" fxFlex.gt-xs="50" fxFlex="100">
          <mat-card class="card-widget mat-purple" mat-icon-button (click)="turma(row)" >

              <div mat-card-float-icon>
                <mat-icon>group</mat-icon>
              </div>
              <div class="pl-0">
                <h2 mat-card-widget-title>{{turmas?.length}}</h2>
                <p>Turmas</p>
              </div>
            </div>
          </mat-card>
        </div>
        <div fxFlex.gt-sm="25" fxFlex.gt-xs="50" fxFlex="100">

            <div mat-card-widget>
              <div mat-card-float-icon>
                <mat-icon>event_available</mat-icon>
              </div>
              <div class="pl-0">
                <h2 mat-card-widget-title>{{estudantesMatriculados?.length}}</h2>
                <p>Matriculados</p>
              </div>
            </div>
          </mat-card>
        </div>
        <div fxFlex.gt-sm="25" fxFlex.gt-xs="50" fxFlex="100">
          <mat-card class="card-widget mat-red"   mat-icon-button (click)="naomatriculado(row)">

              <div mat-card-float-icon>
                <mat-icon>event_busy</mat-icon>

                <h2 mat-card-widget-title>{{naoMatriculdos}}</h2>
