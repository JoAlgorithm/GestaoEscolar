
      <div class="example-container mat-elevation-z8">
      <mat-table [dataSource]="dataSourse" matSort>
          <ng-container matColumnDef="classe">
              <mat-header-cell *matHeaderCellDef mat-sort-header> Classe </mat-header-cell>
              <mat-cell *matCellDef="let row"> {{row.nivel}}</mat-cell>
            </ng-container>
      
          <ng-container matColumnDef="turma">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Turma </mat-header-cell>
            <mat-cell *matCellDef="let row"> {{row.nome}}</mat-cell>
          </ng-container>
          <ng-container matColumnDef="regime">
              <mat-header-cell *matHeaderCellDef mat-sort-header> Regime </mat-header-cell>
              <mat-cell *matCellDef="let row"> {{row.regime}}</mat-cell>
            </ng-container>
    
            <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
          <mat-row *matRowDef="let row; columns: displayedColumns;">
          </mat-row>
          </mat-table>
          <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
      
        </div>
